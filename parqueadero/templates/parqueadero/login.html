<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    {% load static %}
    <style>
        body {
            background-color: #c7c7b7; /* Gris claro */
            height: 100vh; /* Altura completa de la ventana */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: relative; /* Necesario para posicionar las imágenes */
        }
        .login-container {
            background-color: #ffffff; /* Blanco */
            border-radius: 15px;
            padding: 40px; /* Aumentar el espacio interno */
            width: 100%; /* Mantener el ancho */
            max-width: 400px; /* Limitar el ancho máximo */
            min-height: 400px; /* Aumentar la altura mínima */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
            text-align: center; /* Centrar contenido dentro del contenedor */
            position: relative; /* Necesario para posicionar las imágenes respecto al contenedor */
            z-index: 2; /* Asegurar que el contenedor esté encima de las imágenes */
            font-size: 1.2rem; /* Tamaño base para escalar el contenido */
        }
        .login-container img {
            width: 250px; /* Ajustar el tamaño del logo */
            height: auto; /* Mantener proporción */
            margin-bottom: 20px; /* Espacio debajo del logo */
        }
        .login-container h1 {
            font-size: 1.8em; /* Escalar con el tamaño base */
            font-weight: bold;
            color: #003366; /* Azul oscuro */
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            font-size: 1em; /* Escalar con el tamaño base */
            font-weight: bold;
            color: #003366; /* Azul oscuro */
            text-align: center;
            display: block; /* Asegurar que el texto esté centrado */
        }
        .login-container input {
            font-size: 1em; /* Escalar con el tamaño base */
            padding: 0.8em; /* Ajustar el espacio interno */
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            font-size: 1em; /* Escalar con el tamaño base */
            padding: 0.8em; /* Ajustar el espacio interno */
            background-color: #003366; /* Azul oscuro */
            border-color: #003366;
        }
        .btn-primary:hover {
            background-color: #002244; /* Azul más oscuro */
            border-color: #002244;
        }
        .auto-left {
            position: absolute;
            left: 250px; /* Ajustar para que la imagen no quede tan lejos */
            top: 50%; /* Centrar verticalmente */
            transform: translateY(-50%); /* Ajustar el centrado vertical */
            width: 130px; /* Ajustar el tamaño de la imagen */
            height: auto; /* Mantener proporción */
            z-index: 1; /* Asegurar que la imagen esté detrás del contenedor */
        }
        .auto-right {
            position: absolute;
            right: 250px; /* Ajustar para que la imagen no quede tan lejos */
            top: 50%; /* Centrar verticalmente */
            transform: translateY(-50%); /* Ajustar el centrado vertical */
            width: 160px; /* Ajustar el tamaño de la imagen */
            height: auto; /* Mantener proporción */
            z-index: 1; /* Asegurar que la imagen esté detrás del contenedor */
        }
    </style>
</head>
<body>
    <!-- Imagen izquierda -->
    <img src="{% static 'parqueadero/img/auto1.jpg' %}" alt="Auto Izquierdo" class="auto-left">
    <!-- Contenedor de inicio de sesión -->
    <div class="login-container">
        <!-- Logo -->
        <img src="{% static 'parqueadero/img/logo.jpg' %}" alt="Logo">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
    </div>
    <!-- Imagen derecha -->
    <img src="{% static 'parqueadero/img/auto2.jpg' %}" alt="Auto Derecho" class="auto-right">
</body>
</html>
