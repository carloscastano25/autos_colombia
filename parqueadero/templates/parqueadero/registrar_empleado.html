<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Empleado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #c7c7b7; /* Fondo gris */
            height: 100vh; /* Altura completa de la ventana */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            position: relative; /* Necesario para posicionar las imágenes */
        }
        .main-container {
            background-color: #e1f0f5; /* Azul claro */
            padding: 30px; /* Reducir el padding */
            border-radius: 15px;
            width: 100%;
            max-width: 400px; /* Hacer el recuadro más pequeño */
            min-height: 400px; /* Limitar la altura máxima */
            position: relative;
            text-align: center;
        }
        .main-container h1 {
            font-size: 1.5rem; /* Reducir el tamaño del título */
        }
        .main-container form {
            font-size: 0.9rem; /* Reducir el tamaño de la letra del formulario */
        }
        .auto-left {
            position: absolute;
            left: 80px; /* Ajustar para centrar la imagen a la izquierda */
            top: 50%;
            transform: translateY(-50%);
            width: 110px; /* Hacer las imágenes más pequeñas */
            height: auto;
        }
        .auto-right {
            position: absolute;
            right: 80px; /* Ajustar para centrar la imagen a la derecha */
            top: 50%;
            transform: translateY(-50%);
            width: 110px; /* Hacer las imágenes más pequeñas */
            height: auto;
        }
        .back-button {
            position: absolute;
            top: 10px; /* Separación desde la parte superior */
            left: 10px; /* Separación desde la parte izquierda */
        }
    </style>
</head>
<body>
    <!-- Imagen izquierda -->
    <img src="{% static 'parqueadero/img/auto1.jpg' %}" alt="Auto Izquierdo" class="auto-left">
    <!-- Imagen derecha -->
    <img src="{% static 'parqueadero/img/auto2.jpg' %}" alt="Auto Derecho" class="auto-right">
    <div class="main-container shadow">
        <!-- Botón para regresar al dashboard -->
        <a href="{% url 'dashboard' %}" class="btn btn-secondary back-button">Volver</a>
        <h1>Registrar Empleado</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Registrar</button>
        </form>
    </div>
</body>
</html>
